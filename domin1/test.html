    <meta charset="UTF-8">
    <title>Title</title>

<script type="application/javascript">

    var xhr = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener("readystatechange", function () {
        if (this.readyState === 4) {
            console.log(this.responseText);
        }
    });

    xhr.open("GET", "http://");
    xhr.send();

</script>
