<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="angular.js" type="text/javascript" ></script>
	</head>
	<!--一个应用可以包含多个模块，一个模块就是一个独立的作用域-->
	<body ng-app="myApp">
		<p  ng-controller="myController">
				<button ng-click="add(1)">加一</button> 
				<button ng-click="subtract(1)">减一</button>
				当前值{{count}}<br />	<br /><br /><br /><br /><br /><br />
				
				
				<input ng-model="to" type="email"  /><br />
				<textarea ng-model="emailBody"></textarea><br />
				<pre>值为{{previewText}}</pre>
		</p>
		
		
		<br /><br /><br /><br />
		<!--控制器嵌套-->
		<div ng-controller="parentController">
			<p ng-controller="sonController">
				<button ng-click="show()">显示父对象</button>
				{{parent}}
			</p>
			
		</div>
		<!--手动解析表达式-->
		<div ng-controller="parseController">
			<input type="text" ng-model="exp" value="" /><br />
			{{parseValue}}
		</div>
	</body>
	<script type="text/javascript" src="2模块.js" ></script>
</html>
