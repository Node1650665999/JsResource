<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>指令</title>
		<script src="angular.js" type="text/javascript" ></script>
		<style type="text/css">
			.my{
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<!--指令本质上就是AngularJS扩展具有自定义功能的HTML元素的途径-->
		<!--自定义指令，为防止和angular的内置指令冲突，不要以ng开头-->
		<!--<p my class="no" my-Link="http://www.baidu.com" my-Text="nihao" ></p>-->
		<!--双向数据绑定-->
		<p>姓名1 <input type="text" ng-model="thierUrl"/></p>
		<div my attr="thierUrl" mytext="点击我">
		</div>
		<script src="5指令.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
