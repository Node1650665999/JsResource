<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单验证</title>
		<script src="angular.js" type="text/javascript" ></script>
		<script src="angular-messages.js" type="text/javascript" ></script>
	</head>
	<body ng-app="myApp">
		<!--如果想要屏蔽浏览器对表单的默认验证行为，可以在表单元素上添加 novalidate 标记-->
		<!--确保有name属性-->
		<form name="signup_form" novalidate ng-submit="" ng-controller="">
			
		</form>

		<script src="4表单验证.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
