<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>组件中定义事件</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!-- 子组件模板,模版可以定义在组件内部或者外部 -->
		<template id="child-template">
			<input v-model="msg">
			<!--触发事件-->
			<button v-on:click="notify">Dispatch Event</button>
		</template>

		<!-- 父组件模板 -->
		<div id="events-example">
			<p>Messages: {{ messages | json }}</p>
			<!--<p>组件最终会被模版替换</p>-->
			<child></child>   
		</div>

		<script type="text/javascript">
			// 注册子组件
			// 将当前消息派发出去
			Vue.component('child', {
				template: '#child-template',
				data: function() {
					return {
						msg: 'hello'
					}
				},
				methods: {
					notify: function() {
						if(this.msg.trim()) {
							//派发事件，事件沿着父链冒泡
							this.$dispatch('child-msg', this.msg)
							this.msg = ''
						}
					}
				}
			})

			// 初始化父组件
			// 将收到消息时将事件推入一个数组
			var parent = new Vue({
				el: '#events-example',
				data: {
					messages: []
				},
				// 在创建实例时 `events` 选项简单地调用 `$on`,监控冒泡来的事件
				events: {
					'child-msg': function(msg) {
						// 事件回调内的 `this` 自动绑定到注册它的实例上
						this.messages.push(msg)
					}
				}
			});
			//上面的event可以看作组件的自定义事件处理器,可以监听事件变化
//			parent.$on('child-msg', function(msg){
//				this.messages.push(msg)
//			})
		</script>

	</body>

</html>
