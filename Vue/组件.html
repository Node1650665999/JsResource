		<!--动态props v-bind绑定props到父组件input-->
		<div id="example3">
			<input v-model="parentMsg">
			<br>
			<child v-bind:my-message="parentMsg"></child>
		</div>
		<script type="text/javascript">
			Vue.component('child', {
			  // 声明 props
			  props: ['myMessage'],   //数据通信通过属性传递，注意是驼峰式
			  // prop 可以用在模板内
			  template: '<span>{{myMessage}}</span>'  //组件是需要模版进行解析的,而模版需要组件上的数据
			});
			new Vue({
				el : '#example3',
				data :{
					parentMsg : 'tcl'
				}
			});
		</script>
