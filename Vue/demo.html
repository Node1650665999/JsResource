<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="example">
			<input v-model="a" />{{a}}
		</div>
		<script type="text/javascript">
			var data = { a: 1 }
			var vm = new Vue({
			  el : '#example',
			  data: data,
//			  created : function(){
//			  		alert('创建完成');
//			  },
//			  destroyed : function(){
//			  		alert("destroyed");
//			  },
		});
			console.log(vm);
			console.log(vm.$data);  		// == data
			console.log(vm.$el);  			// == document.getElementById("example")
			console.log(vm.a === data.a );	//true
//			vm.$set('a', 3); 				//等同于 data.a = 3;
			Vue.set(data, 'a', 5);  		// vm.$data.a = 5;
			//$watch监控数据变化
			vm.$watch('a', function(){
				alert('数据发生变化');
				//监控到数据变化后会更新DOM,DOM更新完成后将会触发nextTick事件
				this.$nextTick(function(){
					alert('更新完成');
				});
			});
		</script>
	</body>

</html>
