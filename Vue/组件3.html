<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>组件组合</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		
		<!-- 父组件模板-->
		<template id="parent-template">
			<p slot="one">One</p>
			<p slot="two">Two</p>
			<p>Default A</p>
		</template>
		
		<!-- 子组件模板-->
		<template id="child-template">
			<slot name="one"></slot>
			<slot>123</slot>
			<slot name="two"></slot>
		</template>
		
		<!--挂载元素-->
		<div id="component">
			<parent>
				<child></child>
			</parent>
		</div>

		<script type="text/javascript">

			//同上
			new Vue({
				el : '#component',
				components: {
					child: { 
				    	template: '#child-template',
				    },
				    parent: { 
				    	template: '#parent-template',
				    },
				}
			})

		</script>

	</body>

</html>
