<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			body.dragging,
			body.dragging * {
				cursor: move !important;
			}
			
			.dragged {
				position: absolute;
				opacity: 0.5;
				z-index: 2000;
			}
			
			ol.example li.placeholder {
				position: relative;
			}
			
			ol.example li.placeholder:before {
				position: absolute;
			}
			
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var adjustment;
				$("ol.example").sortable({
					group: 'simple_with_animation',
					pullPlaceholder: false,
					// animation on drop
					onDrop: function($item, container, _super) {
						var $clonedItem = $('<li/>').css({
							height: 0
						});
						$item.before($clonedItem);
						$clonedItem.animate({
							'height': $item.height()
						});
						$item.animate($clonedItem.position(), function() {
							$clonedItem.detach();
							_super($item, container);
						});
						console.log($(this).index());
					},
					// set $item relative to cursor position
					onDragStart: function($item, container, _super) {
						var offset = $item.offset(),
							pointer = container.rootGroup.pointer;
						adjustment = {
							left: pointer.left - offset.left,
							top: pointer.top - offset.top
						};
						_super($item, container);
					},
					onDrag: function($item, position) {
						$item.css({
							left: position.left - adjustment.left,
							top: position.top - adjustment.top
						});
					}
				});
			});
		</script>
	</head>

	<body>
		<ol class="example">
			<li><input name="goods_id[]" type="checkbox" value="10" checked="checked"><img width="50" src="http://tooboo.b0.upaiyun.com/goods/2016/05/146415755457454572d620b.jpeg">珠宝玉石天然缅甸A货翡翠 18K金镶嵌玻璃种满翠观音挂坠<span class="p_del">X</span></li>
			<li><input name="goods_id[]" type="checkbox" value="12" checked="checked"><img width="50" src="http://tooboo.b0.upaiyun.com/goods/2016/05/146415848957454919736f9.jpeg">天然緬甸翡翠A貨 18K金冰種滿翠套裝項鏈 收藏佳<span class="p_del">X</span></li>
			<li><input name="goods_id[]" type="checkbox" value="13" checked="checked"><img width="50" src="http://tooboo.b0.upaiyun.com/goods/2016/05/1464158681574549d9b530a.jpeg">玉石 天然緬甸A貨翡翠 18K金扣鑲嵌玻璃種葫蘆掛件<span class="p_del">X</span></li>
		</ol>
		<script src="jquery-sortable-min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
