<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
</head>
<body>
<div style="width:400px;margin:0 auto">
    <img src="http://img.mukewang.com/53577ee900016c2102080260.jpg" id="myImage"  /><br />
    <input type="button" id="max" value="放大"  />
    <input type="button" id="min" value="缩小"  />
</div>
<script>
    window.onload = function(){
    	//放大
		var maxBtn = document.getElementById("max");
		maxBtn.onclick = function(){//添加放大点击事件
			maxFun();//放大函数	
		}
		var img = document.getElementById("myImage");
		var maxWidth = img.width*2;//放大宽度的极限值
		var maxHeight = img.height*2;//放大的高度极限值
		
		//定义放大函数
		function maxFun(){
		       var endWidth = img.width*1.5;                  //每次点击后的宽度
		      var endHeight = img.height*1.5;                  //每次点击后的高度
			var maxTimer = setInterval(function(){
				console.log(23);
				//判断图片宽度或者高度，数值不能超过1.5倍
				if(img.width < endWidth){
                    if(img.width < maxWidth){
                        img.width = img.width*1.03;
                        img.height = img.height*1.03;
                    }else{
                        clearInterval(maxTimer);
                        alert("已经到最大宽度");                        
                    }
				}else{
    			 clearInterval(maxTimer);  
				}
			},10);	
		 }
		
		//缩小
		var minBtn = document.getElementById("min");
			minBtn.onclick = function(){
				minFun();
			}
			var minWidth = img.width*0.4;
			var minHeight = img.height*0.4;

		function minFun(){
				var endWidth = img.width*0.7;
				var endHeight = img.height*0.7;
			var minTimer = setInterval(function(){
				if(img.width > endWidth){
					if(img.width >minWidth){
						img.width *=  0.95;
						img.height *= 0.95;
					}else{
						clearInterval(minTimer);
						alert("已经到图片最小值");
					}
				}else{
					clearInterval(minTimer);
				}
			},10);
		}
		
	}
</script>
</body>
</html>
